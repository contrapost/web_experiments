<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React text 1</title>
    <script src="react-angular-bootstrap-local/js/react.min.js"></script>
    <script src="react-angular-bootstrap-local/js/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <link href="react-angular-bootstrap-local/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="mainPageHeaderContainer"></div>

    <div class="mainContentContainer"></div>

    <script type="text/babel">
        var PageHeader = React.createClass({
            render: function () {
                return (
                    <header className="page-header">
                        <h1>React is cool</h1>
                        <p>{this.props.funFact}</p>
                    </header>
                )
            }
        }); // end PageHeader

        ReactDOM.render(
            <div className="container">
                <PageHeader funFact="React was created in 2013"/>
                <PageHeader funFact="React was created by Facebook"/>
                <PageHeader funFact="React is JS-library"/>
            </div>, document.getElementById("mainPageHeaderContainer")
        );
    </script>

</body>
</html>
