<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>SP(A)</title>
</head>
<body>

<div class="container">
    <header class="page-header">
        <h1>JS-Framworks/libraries</h1>
    </header>
    <nav class="navbar navbar-inverse">
        <ul class="nav navbar-nav">
            <li><a id="indexA" href="#index">Home</a></li>
            <li><a id="developersA" href="#developers">Developers</a></li>
            <li><a id="technologiesA" href="#technologies">Technologies</a></li>
        </ul>
    </nav>
    <main id="mainContent" class="row"></main>
</div>

<script>

    var $mainContent;

    var init = function () {

        var setHTMLObjects = function () {
            $mainContent = $("#mainContent");
        }();

        $mainContent.load("content-pages/index.html");
        $("#indexA").parent().addClass("active");

        var setEvents = function () {
            $("#indexA").on("click", function () {
                setPage("index");
                setActiveMenu("index");
            });
            $("#technologiesA").on("click", function () {
                setPage("technologies");
                setActiveMenu("technologies");
            });
            $("#developersA").on("click", function () {
                setPage("developers");
                setActiveMenu("developers");
            });
        } ();

    function setPage(pageName) {
        $mainContent.load("content-pages/" + pageName + ".html");
    }

    }();//end init

    function setActiveMenu(menuItem) {
        $("li").removeClass("active");
        $("#" + menuItem + "A").parent().addClass("active");
    }
    // back button (history): window.onhashchange

</script>
</body>
</html>
